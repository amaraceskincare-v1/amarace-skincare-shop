services:
  - type: static
    name: amara-skincare-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build
    routes:
      - source: /api/*
        destination: https://amara-skincare-backend.onrender.com/api/*
      - source: /*
        destination: /index.html
    headers:
      - path: /*.(jpg|jpeg|png|gif|svg|webp|mp4|webm|woff|woff2)
        name: Cache-Control
        value: no-store, no-cache, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: no-store, no-cache, must-revalidate
