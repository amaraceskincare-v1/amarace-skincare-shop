<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Amaraé Skincare</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fffafb;
            color: #4a4a4a;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h1 {
            color: #d4a373;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #d4a373;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 163, 115, 0.3);
            display: inline-block;
        }
        .btn:hover {
            background-color: #bc8a5f;
            transform: translateY(-2px);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✨</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your connection. Don't worry, your skincare journey continues once you're back online.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
